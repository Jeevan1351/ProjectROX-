<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account</title>
	<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTIu372MAsmXia5U3cQ5gMLl3CPcq1wvYUF4w&usqp=CAU" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<script type="text/javascript" src="js/signup.js"></script>
</head>
<body>
	<div id="signup-box">
	 <div class="left-box">
	  <h1>Sign-Up</h1>
      <form>
		<input type="text" name="full-name" placeholder="Full Name" required/></br>
		<input type="text" name="phone-number" id="ph" placeholder="Phone-number"required onclick="print()"/></br>
		<input type="text" name="USN" placeholder="USN" required/></br>
		<input type="text" name="Email" placeholder="Email" required/></br>
		<input type="password" name="password" placeholder="Set Password" required /></br>
		<input type="password" name="password" placeholder="Confirm Password" required /></br>
		<input type="text" name="instructor-name" placeholder="Name of Instructor" required/></br>
		<input type="text" name="teacher-name" placeholder="Name of Teacher" required/></br>
		<input type="text" name="section" placeholder="section" required/></br>
		<input type="text" name="batch" placeholder="Batch" required/></br>  
		<input type="submit" name="submit-button" value="Submit"/>
	 </form>
	 </div>	  
	</div>
</body>
</html>
